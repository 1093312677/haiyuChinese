<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

<style>
		.no-margins{
			color:black;
		}
	</style>
</head>

<body class="signin">
	<img src="haiyu/images/logo.png"/>
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
                <form method="post" action="Account_login.action" onsubmit="return check()">
                    <br/>
                    <h4 class="no-margins">登录</h4>
                     <h5 class="no-margins">LOGIN</h5>
                    <input type="text" class="form-control uname" placeholder="用户名" name="username" id="username"/>
                    <input type="password" class="form-control pword m-b" placeholder="密码" name="password" id="password"/>
                    <span style="color:red" id="message"></span>
                    <button class="btn btn-success btn-block">登录(Login)</button>
                    <br/>
                     <a href="page/register.jsp">注册(Registration)</a>
                </form>
            </div>
        </div>
        <!-- 
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 
            </div>
        </div>
         -->
    </div>
   <script>
   	function check(){
   		var username = $("#username").val();
   		var password = $("#password").val();
   		if(username==""||password==""){
   			$("#message").html("密码或用户名为空！");
   			return false;
   		}
   		return true;
   	}
   	
   </script>
</body>

</html>
